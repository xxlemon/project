<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../css/register.css">
		<link rel="stylesheet" href="../css/public.css">
	</head>
	<body>
		<header class="margin">
			<img src="../images/logo.png">
			<h2> 欢迎注册</h2>
		</header>
		<div class="box margin">
			<!-- <span>个人用户</span> -->
			<p>已有账号，请<a href="login.html">登录</a></p>
		</div>
		
		<!-- main -->
		<div class="logincenter">
			<div class="container">
				<div class="loginbox">
					<div class="username">
						<p>用户名</p>
						<input type="text" id="username" placeholder="请输入用户名">
						<span class="test"></span>
					</div>
					<div class="tel">
						<p>手机号</p>
						<input type="text" id="tel" placeholder="请输入手机号">
						<span></span>
					</div>
					<div class="code">
						<p>短信验证码</p>
						<input type="text" id="code">
						<span></span>
					</div>
					<div class="password">
						<p>输入密码</p>
						<input type="text" id="password" placeholder="6~16位大小写英文字母、熟悉或符号的组合">
						<span></span>
					</div>
					<div class="confirm">
						<p>验证密码</p>
						<input type="text" id="confirm" placeholder="请再次输入密码">
						<span></span>
					</div>
					<div class="btn">
						<p></p>
						<ul>
							<li><input id="btn" type="button" value="同意条款并注册"></li>
							<li><input type="checkbox" checked>已阅读《用户服务协议》和《用户隐私政策》</li>
							<li><em>使用邮箱注册</em></li>
						</ul>
						<span></span>
					</div>
				</div>
			</div>
		</div>
	
	<footer class="margin">
		<a href="#">联系我们</a>
		<span>|</span>
		<a href="#">关于我们</a>
		<span>|</span>
		<a href="#">招聘人才</a>
		<span>|</span>
		<a href="#">友情链接</a>
		<p class="frist">Copyright © 2005-2019上海易果电子商务有限公司版权所有</p>
		<p>沪ICP备09008015号    沪公网安备 31010502000002号</p>
	</footer>
	</body>
</html>
